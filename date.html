<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h3>Calculadora de días desde una fecha indicada</h3>
	</body>
	<script>
		var dia = parseInt(prompt("ingresa el día"));
		var mes = parseInt(prompt("ingresa el mes"));
		var ano = parseInt(prompt("ingresa el año"));
		mes = mes - 1;

		var fecha = new Date(ano, mes, dia);
		var now = new Date();
		document.write(
			"la fecha introducida fue: " +
				fecha.getDate() +
				" del " +
				fecha.getMonth() +
				" del " +
				fecha.getFullYear() +
				"<br>"
		);

		fecha = now - fecha;

		var dias = Math.round(fecha / (1000 * 60 * 60 * 24)) - 1;
		document.write("han pasado " + dias + " días desde la fecha");
	</script>
</html>
