<!DOCTYPE html>
<html lang="es">
<head>

<body>
   <p>Escoja su pizza</p>
   <form action="">
      <select name="pizzas" id="pizzas">
         <option value="10">Jamon</option>
         <option value="20">Hawaiana</option>
         <option value="30">CÃ¡banos</option>
      </select>

      <input type="text" id="total">

</body>
<script>
   var pizzas = document.getElementById("pizzas")
   pizzas.addEventListener("change",verPrecio)

   function verPrecio(){
      document.getElementById("total").value = pizzas.options[pizzas.selectedIndex].value;
   }
</script>
