<script>
	var vector1 = new Array(3);
	var vector2 = new Array(3);
	var res = new Array(3);

	function llenarVector(vector) {
		for (var i = 0; i < vector.length; i++) {
			vector[i] = parseInt(prompt("Ingrese el valor " + (i + 1)));
		}
	}

	function sumarVectores(a, b) {
		for (var i = 0; i < 3; i++) {
			res[i] = a[i] + b[i];
		}
		return res;
	}

	llenarVector(vector1);
	llenarVector(vector2);
	document.write(sumarVectores(vector1, vector2));
</script>
