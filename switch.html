<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = parseInt(prompt("ingresa un número del uno al cuatro"));
			switch (a) {
				case 1:
					document.write("El número fue: " + a);
					break;
				case 2:
					document.write("El número fue: " + a);
					break;
				case 3:
					document.write("El número fue: " + a);
					break;
				case 4:
					document.write("El número fue: " + a);
					break;
				default:
					document.write("Debes ingresar un número entre 1 y 4");
			}
		</script>
		<script>
			var texto = prompt("ingrese una palabra, casa o perro");
			switch (texto) {
				case "casa":
					document.write("<br> la palabra fue: " + texto + " casa");
					break;
				case "perro":
					document.write("<br> la palabra fue: " + texto + " perro");
					break;
				default:
					document.write("<br> Debes escribir 'perro' o 'casa'");
			}
		</script>
	</body>
</html>
