<script>
	var url = "https://sserver.insoft.co/api/EsPrimo/";
	var numero = { numero: 89363 };

	function obtenerDato() {
		return new Promise((resolve, reject) => {
			fetch(url, {
				method: "post",
				headers: { Authorization: "Basic InSoftPruebas" },
				body: JSON.stringify(numero),
			})
				.then((dato) => dato.json())
				.then((dato) => resolve(dato))
				.catch((error) => reject(new Error("error en el fetch")));
		});
	}

	/* obtenerDato()
		.then((dato) => dato.json())
		.then((dato) => console.log(dato))
		.catch((error) => console.log(error.message)); */

	async function consultar() {
		try {
			var res = await obtenerDato();
			console.log(res.respuesta.primo);
		} catch (e) {
			console.log(e);
		}
	}

	consultar();
</script>
